<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrado de um número</title>
    <script>
        var quadrado = prompt("Escreva um número para o cálculo da potenciação: ")
        quadrado = parseInt (quadrado)
        alert (quadrado * quadrado)
    </script>
</head>
<body>
    <h1> Quadrado de um número </h1>
</body>
</html>
