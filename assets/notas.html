<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de JavaScript</title>
    <script> 
        var num = prompt("Digite a nota 1: ")
        num = parseInt (num)
        var num2 = prompt("Digite a nota 2: ")
        num2 = parseInt (num2)
        var num3 = prompt("Digite a nota 3: ")
        num3 = parseInt (num3)
        alert ((num + num2 + num3)/3)

    </script>
</head>
<body>
    <h1> Aula de JavaScript </h1>
</body>
</html>
