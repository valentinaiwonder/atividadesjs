<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poncentagem de desconto</title>
    <script>
        var valor = parseFloat(prompt("Qual o valor do produto?"))
        var porcentagem = parseFloat(prompt("Qual o desconto em %?"))
        alert (valor - ((valor * porcentagem)/100))
    </script>
</head>
<body>
    <h1>Porcentagem de desconto</h1>
</body>
</html>
