<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Minutos para Horas e Minutos</title>
    <script>
        var minutos = parseInt(prompt("Escreva a quantidade de minutos: "))
        var um = (parseInt(minutos/60))
        var dois = (minutos % 60)
        alert (um+"h"+dois)
    </script>
</head>
<body>
    <h1>Converter Minutos para Horas e Minutos</h1>
</body>
</html>
